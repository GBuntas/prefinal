<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Blue background color */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2980b9; /* Darker blue button color */
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }

        #container {
            border: 1px solid #2980b9; /* Darker blue border color */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            position: relative; /* Added for positioning */
        }

        h1 {
            color: #3498db; /* Blue text color */
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #2980b9; /* Darker blue color */
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #2980b9; /* Darker blue border color */
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #2980b9; /* Darker blue button color */
            color: #fff;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="index.html" id="homeButton">Home</a>
    
    <div id="container">
        <h1>Income Tax Calculator</h1>

        <form id="taxCalculator" class="tax-calculator">
            <label for="income">Enter your annual income (₱):</label>
            <input type="number" name="income" id="income" required>
            <input type="submit" value="Calculate Tax">
        </form>

        <div id="result"></div>
    </div>

    <script>
        const taxCalculator = document.getElementById('taxCalculator');
        const incomeInput = document.getElementById('income');
        const resultDiv = document.getElementById('result');

        taxCalculator.addEventListener('submit', (event) => {
            event.preventDefault();

            const income = parseFloat(incomeInput.value);
            const tax = calculateTax(income);

            resultDiv.textContent = `Your income tax is: ₱${tax.toFixed(2)}`;
        });

        function calculateTax(income) {
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income > 250000 && income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income > 400000 && income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income > 800000 && income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income > 2000000 && income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            return tax;
        }
    </script>
</body>
</html>
