<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Factorial, Sum, and Average Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 18px;
            margin-top: 20px;
            display: block;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Nth Factorial, Sum, and Average Calculator</h1>

    <label for="numberInput">Enter an integer (n):</label>
    <input type="number" id="numberInput" placeholder="Enter a number" required>

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>

    <script>
        function getOrdinalIndicator(number) {
            const suffixes = ['th', 'st', 'nd', 'rd'];
            const v = number % 100;
            return number + (suffixes[(v - 20) % 10] || suffixes[v] || suffixes[0]);
        }

        function calculate() {
            const n = parseInt(document.getElementById('numberInput').value);

            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            let total = 0;
            for (let k = 1; k <= n; k++) {
                total += k;
            }
            const average = total / n;

            document.getElementById('results').innerHTML = `
                <p>${getOrdinalIndicator(n)} Factorial: ${factorial}</p>
                <p>Sum of the first ${getOrdinalIndicator(n)} numbers: ${sum}</p>
                <p>Average of the first ${getOrdinalIndicator(n)} numbers: ${average.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
