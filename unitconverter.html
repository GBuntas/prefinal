<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Light blue background color */
        }

        #container {
            border: 1px solid #99c2ff; /* Medium blue border color */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #d9edf7; /* Medium blue background color */
            position: relative;
        }

        h1 {
            color: #0056b3; /* Dark blue text color */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #99c2ff; /* Medium blue border color */
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #ccebff; /* Light blue background color */
        }

        #resultBox {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #99c2ff; /* Medium blue border color */
            border-radius: 5px;
            background-color: #b3d9ff; /* Light blue background color */
        }

        button {
            background-color: #0056b3; /* Dark blue button color */
            color: #ffffff; /* White button text color */
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }

        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #0056b3; /* Dark blue button color */
            color: #ffffff; /* White button text color */
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
      
        <button onclick="homeButton()" href="index.html">HOME</button>
        <h1>Unit Converter</h1>

        <table>
            <!-- Your table content here -->
        
            <tr>
                <th>Conversion Type</th>
                <td>
                    <select id="conversionType">
                        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
                        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
                        <option value="metersToFeet">Meters to Feet</option>
                        <option value="feetToMeters">Feet to Meters</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Enter Value:</th>
                <td><input type="number" id="inputValue" placeholder="Enter value"></td>
            </tr>
            <tr>
                <th></th>
                <td><button onclick="convert()">Convert</button></td>
            </tr>
        </table>

        <div id="resultBox">
            <p id="result"></p>
        </div>

        <script>
            function convert() {
                const conversionType = document.getElementById("conversionType").value;
                const inputValue = parseFloat(document.getElementById("inputValue").value);

                let result;

                switch (conversionType) {
                    case "fahrenheitToCelsius":
                        result = (inputValue - 32) * (5/9);
                        break;
                    case "celsiusToFahrenheit":
                        result = (inputValue * (9/5)) + 32;
                        break;
                    case "metersToFeet":
                        result = inputValue * 3.28084;
                        break;
                    case "feetToMeters":
                        result = inputValue / 3.28084;
                        break;
                    default:
                        result = "Invalid conversion type";
                }

                document.getElementById("result").innerHTML = `Result: ${result.toFixed(2)}`;
            }
        </script>
    </div>
</body>
</html>
